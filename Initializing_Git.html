<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning git</title>
</head>
<body>
    <center>
    <h2>Initializing Git For Version Control</h2>
    
        <p>$ git config --global user.name "Your Name"</p>
        <p>$ git config --global user.email "you@youraddress.com"</p>
        <p>$ git config --global push.default matching</p>
        <p>$ git config --global alias.co checkout</p>
        <p>$ git init</p>
    
   </center>
</body>
</html>
